<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pass-box">
        <h2>Welcome to Hacker UI</h2>

        <!-- Genaret by computer -->
        <div class="genaretor-box">
            Username:
            <input class="genaret" id="com-username" type="text" placeholder="  Username" disabled>
            <br>
            Password:
            <input class="genaret" id="com-password" type="text" placeholder="  Password" disabled>
            <button onclick="genUsername(),genPassword()" id="button1">Genaret</button> 
        </div>


        <!-- Input of user -->
        <div class="user-box">
            <label>Username:<input id="user-name" class="user" type="text" placeholder=" Enter Username"></label>
            <br>
            <label>Password:<input id="user-pass" class="user" type="password" placeholder=" Enter Password"></label>
            <p id="mess">Enter same Username & password witch you genaret</p>
        </div>

        <button onclick="check()" id="button2">Start</button>
    </div>

    <div class="hack-screen">
        <div id="screen"></div>
        <button id="close"><i class="fa-solid fa-xmark"></i></button>
    </div>
</body>
<script src="main.js"></script>

</html>
